<!DOCTYPE html>
<html lang="en">
<head>
  <title>GitHub Finder</title>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/search.css">
  <link rel="stylesheet" href="styles/info.css">
  <link rel="stylesheet" href="styles/repo.css">
</head>
<body>
  <header class="header">
    <span class="title">GitHub Finder</span>
  </header>
  <section class="search">
      <span class="search-title"><b>Search Github Users</b></span>
      <span class="search-content">Enter a username to fetch a user profile and repos</span>
      <input type="text" class="search-input">
  </section>

  <section class="profile">
    <div class="profile-left">
      <!-- <img class="pic" src=""> -->
      <span class="pic"></span>
      <button class="view-button">View Profile</button>
    </div>
    <div class="profile-right">   
      <div class="info-staus">
        <span class="status" style="background-color: cornflowerblue;">Public Repos</span>
        <span class="status" style="background-color: grey">Public Gists</span>
        <span class="status" style="background-color: mediumseagreen">Followers</span>
        <span class="status" style="background-color: green">Followings</span>
      </div>
      <table>
        <tr>
          <td>Company: </td>
        </tr>
        <tr>
          <td>Website/Blog: </td>
        </tr>
        <tr>
          <td>Location: </td>
        </tr>
        <tr>
          <td>Member Since: </td>
        </tr>
      </table>
    </div>
  </section>

  <section class="repo">
    <span class="latest-repos"><b>Latest Repos</b></span>
    <div class="repo-content">
      <span class="repo-title">react-disney-deploy-test</span>
      <div class="repo-staus">
        <span class="status" style="background-color: cornflowerblue;">Stars: </span>
        <span class="status" style="background-color: grey">Watchers: </span>
        <span class="status" style="background-color: mediumseagreen">Forks: </span>
      </div>
    </div>
  </section>
</body>
</html>
