<!DOCTYPE html>
<html lang="en">
<head>
  <title>GitHub Finder</title>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/search.css">
  <link rel="stylesheet" href="styles/info.css">
  <link rel="stylesheet" href="styles/repo.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <header class="header">
    <span class="title">GitHub Finder</span>
  </header>
  <section class="search">
      <span class="search-title"><b>Search Github Users</b></span>
      <span class="search-content">Enter a username to fetch a user profile and repos</span>
      <input type="text" id="username" class="search-input" placeholder="사용자 이름 입력 후 엔터">
  </section>

  <section class="profile">
    <div class="profile-left">
      <img id="pic" class="pic">
      <button class="view-button">View Profile</button>
    </div>
    <div class="profile-right">   
      <div class="info-staus">
        <span id="public_repos" class="status" style="background-color: cornflowerblue;">Public Repos: </span>
        <span id="public_gists" class="status" style="background-color: grey">Public Gists: </span>
        <span id="followers" class="status" style="background-color: mediumseagreen">Followers: </span>
        <span id="followings" class="status" style="background-color: green">Followings: </span>
      </div>
      <table>
        <tr>
          <td id="company">Company: </td>
        </tr>
        <tr>
          <td id="blog">Website/Blog: </td>
        </tr>
        <tr>
          <td id="location">Location: </td>
        </tr>
        <tr>
          <td id="member_since">Member Since: </td>
        </tr>
      </table>
    </div>
  </section>

  <section class="repo">
    <span class="latest-repos"><b>Latest Repos</b></span>
    <div id="repo-container"></div>
  </section>

  <footer id="footer" class="footer">
    <span class="footer-title">Github Finder</span>
  </footer>
  
  <script defer src="main.js"></script>
</body>
</html>
